<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<title>jQuery IME example</title>
<meta name="author" content="Santhosh Thottingal" />
<link href="../css/jquery.ime.css" rel="stylesheet" />
<script src="../libs/jquery.js"></script>
<script src="../src/jquery.ime.js"></script>
<script src="../src/jquery.ime.selector.js"></script>
<script src="../src/jquery.ime.preferences.js"></script>
<script src="../src/jquery.ime.inputmethods.js"></script>
<!-- Demo -->
<link href="demo.css" rel="stylesheet" />
<script>
	$( document ).ready( function () {
		$( 'input,textarea' ).ime();
	} );
</script>
</head>

<body>
	<div>
		<header>
			<h1>jQuery IME Demo</h1>
		</header>
		<div>
			<input type="text" /> <br/>
			Text below the input to see how the IME menu blends with possible content placed close to the text input.
		</div>
		<div>
			<textarea></textarea>
		</div>

		<footer>
			<p>&copy; Copyright by Santhosh Thottingal</p>
		</footer>
	</div>
</body>
</html>
